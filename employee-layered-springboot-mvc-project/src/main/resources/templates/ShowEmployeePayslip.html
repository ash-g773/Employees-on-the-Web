<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Employee Management System</h1>

<hr> <!--  horizontal line -->
<h2>Payslip Generated</h2>
<table border="1">
	<!-- tr: Table Row -->
	<tr>
		<!--  th: Table Header -->
		<th>Employee ID</th>
		<th>Allowance A</th>
		<th>Allowance B</th>
		<th>Deduction </th>
		<th>Total Salary</th>
	</tr>
	<tr> 
	<!-- putting the data in for each row, td = Table Data -->
		<td th:text="${employeePayslip.employee.empId}"></td>
		<td th:text="${employeePayslip.allowanceA}"></td>
		<td th:text="${employeePayslip.allowanceB}"></td>
		<td th:text="${employeePayslip.deduction}"></td>
		<td th:text="${employeePayslip.totalSalary}"></td>
	</tr>
</table>
<br><br>
<a href="./">Go Back to Menu Page</a>
</body>
</html>
